{% extends 'base.html'%}
{% block title %} Edit {% endblock%}
{% block head %}
  {{ super() }}
  <style>
    section
    {
        background-image: url('./static/img/signup-bg.avif');
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin:20px;
        font-size: 20px; 
        box-shadow: 0px 0px 8px gray;
    }
  </style>
{% endblock %}
{% block content %}
<section>
    <h3>Edit Data </h3><br>
<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{data.username}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="{{data.age}}"class="form-control">
    </div>
    <div class="form-group">
        <label for="degree">Degree/Diploma</label>
        <input type="text" id="degree" name="degree" value="{{data.degree}}"class="form-control">
    </div>
    <div class="form-group">
        <label for="year">Year of PassedOut</label>
        <input type="number" id="year" name="year" value="{{data.year}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="course">Course Joined</label>
        <input type="text" id="course" name="course" value="{{data.course}}" class="form-control">
    </div>
    <br><br>
    <div class="form-group" style="text-align: center;">
        <input type="submit" value="Add" class="btn btn-dark" style="padding: 10px 20px;font-size: 20px   ;">
    </div>
</form>
</section>
{% endblock %}
